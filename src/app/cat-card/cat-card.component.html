
<mat-card class="card " >
    <mat-card-header >
      <img mat-card-avatar [src]="headerImage">
      <mat-card-title >{{title}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="mainImage" alt="Photo of a Selfie Cat" (click)="onClick(cat)">
    <mat-card-content>
      <mat-icon class="like-icon" svgIcon="thumbs-up"></mat-icon> &nbsp;<span class="likes"> {{like}} </span> 
      <p>
        {{description}}
      </p>
      
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button id={{id}} (click)="numberOfLikes()" [disabled]="disabled">LIKE</button>
      <button mat-button (click)="saveImage()">SAVE</button>
    </mat-card-actions>
  </mat-card>
